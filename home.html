    <div class="row-fluid">
      <header>
        <h3>David Stichter's Face Game</h3>
        <p>Press start and click the faces for 20 seconds.  Click Button again to stop early</p>
      </header>

      <div class="row-fluid">
        <button class="btn btn-primary btn-block" id="toggleButton" data-state="start">Start</button>
      </div>

      <div class="text-center">Click count: <span id="clickcount"></span></div>

          <img alt="clickablePhoto" src="https://avatars.slack-edge.com/2015-11-14/14582133030_f3a2720d08cb20a7e042_512.jpg" class="image" data-state="notClicked">

<div class="modal fade" tabindex="-1" role="dialog" id="endgameModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">End Game Message</h4>
      </div>
      <div class="modal-body">
        <p class="modalinfo"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
